<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Indie Records</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="tailwind.config.cjs"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: Roboto, sans-serif;
      }

      .menu-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        height: 60px;
        padding: 0 20px;
        font-family: "Bungee", sans-serif;
        align-self: flex-start;
      }

      .menu-bar .logo {
        width: 120px;
      }

      .menu-bar .navigation {
        display: flex;
        align-items: center;
      }

      .menu-bar .navigation a {
        margin-right: 15px;
        color: rgba(190, 0, 0, 1);
        text-decoration: none;
        align-items: end;
        display: flex;
        align-items: center;
      }

      .menu-bar .icons {
        display: flex;
        align-items: center;
      }

      .menu-bar .icons i {
        margin-left: 15px;
        color: rgba(190, 0, 0, 1);
        font-size: 20px;
      }

      .content {
        display: grid;
        place-items: center;
        height: calc(100vh - 60px);
      }

      .scale-down-center:hover {
        animation: scale-down-center 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
      }
      @keyframes scale-down-center {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.5);
        }
      }

      h1 {
        font-family: "Bungee Inline", cursive;
        color: #be0000;
      }

      .btn-ud {
        border: #be0000 solid 2px;
        background: #fff;
        font-family: "Bungee Inline", cursive;
        width: 150px;
        height: 40px;
        border-radius: 7px;
        font-size: 20px;
      }
      .btn-ud:hover {
        color: #be0000;
        background: #e8e8e8;
      }

      .arrow {
        fill: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="menu-bar">
      <img class="logo" src="album_covers/logo.png" alt="logo" />
      <div class="navigation">
        <a class="menu scale-down-center pr-10 text-xl" href="index.html"
          >Home</a
        >
        <a class="menu scale-down-center pr-10 text-xl" href="albums.html"
          >Udvalg</a
        >

        <div class="icons">
          <a href="https://www.facebook.com/" class="scale-down-center">
            <img src="facebook.svg" alt="facebook" />
          </a>
          <a href="https://www.instagram.com/" class="scale-down-center">
            <img src="insta.svg" alt="instagram" />
          </a>
        </div>
      </div>
    </nav>
    <div class="content">
      <img
        class="absolute top-1/4 left-1/2 h-36 -translate-x-1/2"
        src="album_covers/logofor.svg"
        alt="plade"
      />
      <h1 class="absolute top-1/2 left-1/2 -translate-x-1/2 text-7xl uppercase">
        Indie records
      </h1>
      <section class="">
        <img
          class="h-full object-cover"
          src="album_covers/forsideimg.jpg"
          alt=""
        />

        <div
          class="absolute top-2/3 left-1/2 w-7/12 -translate-x-1/2 border-b-2 border-white"
        ></div>
        <div class="absolute top-3/4 left-1/2 -translate-x-1/2">
          <button class="btn-ud m-10">
            <a href="albums.html">Udvalg</a>
          </button>
          <div
            class="scroll-down white absolute top-3/4 left-1/2 w-14 -translate-x-1/2"
          >
            <img
              class="arrow"
              src="album_covers/arrow-down.svg"
              alt="pil ned"
            />
          </div>
        </div>
      </section>
      <section></section>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
